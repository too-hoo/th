<body class="dark-text">

    <script>
        const lightSource = document.getElementById('light-source');
        const controls = document.getElementById('controls');
        const colorPicker = document.getElementById('colorPicker');
        const tipText = document.getElementById('tip-text');
        let isImmersive = false;
        let wakeLock = null;

        // 1. è®¾ç½®é¢œè‰²å‡½æ•°
        function setLight(color) {
            lightSource.style.background = color;
            colorPicker.value = color; // åŒæ­¥é¢œè‰²é€‰æ‹©å™¨
        }

        // 2. è®¾ç½®è½æ—¥æ¸å˜
        function setSunset() {
            lightSource.style.background = 'linear-gradient(180deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)';
        }

        // 3. é¢œè‰²é€‰æ‹©å™¨ç›‘å¬
        colorPicker.addEventListener('input', (e) => {
            lightSource.style.background = e.target.value;
        });

        // 4. å¼€å¯/å…³é—­æ²‰æµ¸æ¨¡å¼
        function toggleMode() {
            isImmersive = !isImmersive;
            
            if (isImmersive) {
                // è¿›å…¥å…¨å±æ¨¡å¼
                controls.classList.add('hidden');
                tipText.style.display = 'block';
                enterFullScreen();
                requestWakeLock(); // å°è¯•ä¿æŒå±å¹•å¸¸äº®
            } else {
                // é€€å‡ºå…¨å±æ¨¡å¼
                controls.classList.remove('hidden');
                tipText.style.display = 'none';
                exitFullScreen();
            }
        }

        // ç‚¹å‡»å±å¹•ä»»æ„ä½ç½®å”¤é†’èœå•
        document.body.addEventListener('click', (e) => {
            // å¦‚æœç‚¹å‡»çš„æ˜¯æ§åˆ¶é¢æ¿å†…éƒ¨ï¼Œä¸è§¦å‘
            if (controls.contains(e.target) && !controls.classList.contains('hidden')) return;
            
            if (isImmersive) {
                toggleMode();
            }
        });

        // 5. å±å¹•å¸¸äº® API (æ ¸å¿ƒåŠŸèƒ½)
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('å±å¹•å¸¸äº®å·²å¼€å¯');
                } catch (err) {
                    console.log(`${err.name}, ${err.message}`);
                }
            }
        }

        // 6. æµè§ˆå™¨å…¨å± API
        function enterFullScreen() {
            const docElm = document.documentElement;
            if (docElm.requestFullscreen) { docElm.requestFullscreen(); }
            else if (docElm.webkitRequestFullScreen) { docElm.webkitRequestFullScreen(); }
        }
        function exitFullScreen() {
            if (document.exitFullscreen) { document.exitFullscreen(); }
            else if (document.webkitExitFullscreen) { document.webkitExitFullscreen(); }
        }

        // é‡æ–°è·å–ç„¦ç‚¹æ—¶é‡æ–°ç”³è¯· Wake Lock (é˜²æ­¢åˆ‡å‡ºå»åå¤±æ•ˆ)
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });
